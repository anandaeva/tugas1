<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Persegi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Luas Persegi</h2>
        <label for="panjang">Masukkan Panjang :</label>
        <input type="number" id="panjang" placeholder="Masukkan panjang">
        <label for="lebar">Masukkan Lebar :</label>
        <input type="number" id="lebar" placeholder="Masukkan lebar">
        <button onclick="hitungLuas()">Hitung</button>
        <p id="luas"></p>
    </div>

    <script>
        function hitungLuas() {
            let P = document.getElementById("panjang").value;
            let l = document.getElementById("lebar").value;
            if (P > 0) {
                let luas = P * l;
                document.getElementById("luas").innerText = "Luas: " + luas;
            } else {
                alert("Masukkan angka yang valid!");
            }
        }
    </script>
</body>
</html>
