<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pythagoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Pythagoras</h2>
        <label for="sideA">Masukkan Sisi A:</label>
        <input type="number" id="sideA" placeholder="Masukkan sisi A">
        <label for="sideB">Masukkan Sisi B:</label>
        <input type="number" id="sideB" placeholder="Masukkan sisi B">
        <button onclick="hitungPythagoras()">Hitung</button>
        <p id="hypotenuse"></p>
    </div>

    <script>
        function hitungPythagoras() {
            let a = document.getElementById("sideA").value;
            let b = document.getElementById("sideB").value;
            if (a > 0 && b > 0) {
                let c = Math.sqrt(a * a + b * b);
                document.getElementById("hypotenuse").innerText = "Sisi Miring (c): " + c.toFixed(2);
            } else {
                alert("Masukkan angka yang valid!");
            }
        }
    </script>
</body>
