<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inisial Nama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dapatkan Inisial Nama</h2>
        <label for="name">Masukkan Nama:</label>
        <input type="text" id="name" placeholder="Masukkan nama lengkap">
        <button onclick="getInitials()">Tampilkan Inisial</button>
        <p id="initials"></p>
    </div>

    <script>
        function getInitials() {
            let name = document.getElementById("name").value.trim();
            if (name) {
                let words = name.split(" ");
                let initials = words.map(word => word.charAt(0).toUpperCase()).join("");
                document.getElementById("initials").innerText = "Inisial: " + initials;
            } else {
                alert("Masukkan nama yang valid!");
            }
        }
    </script>
</body>
</html>
